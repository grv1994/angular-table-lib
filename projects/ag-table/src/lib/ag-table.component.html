<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>
  </div>
  
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="data" matSort>
  
      <ng-container *ngFor="let column of columnDef" [matColumnDef]="column.header">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row[column.header]}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
